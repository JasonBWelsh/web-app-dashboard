      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <link href="css/normalize.css" rel="stylesheet" type="text/css">
      <link href="css/app.css" rel="stylesheet" type="text/css">
      <title>Your App</title>
  </head>
  <body>

    <div class="container">

    	<header class="main-header">
        <a href="#" class="header-link" tabindex="1"><h1 class="logo">Your<span class="logo-span">App&trade;</span></h1></a>
        
        <ul class="header-list">

          <li class="notifications-ready"> <!-- bellLI -->

          <li>
            <a href="#" class="header-link" tabindex="3">
              <div class="profile-div">
                  <img class="profile-pic" src="img/meHeadSquare.jpg" alt="Photo of Jason Welsh">
                  <p>Jason Welsh</p>
              </div>
            </a>
          </li>

        </ul>
      </header>

      <section class="alert-box">
        <div class="alert-wrap"> <!-- for positiong alert content -->
          <h2>Notification Manager</h2>
          <ul>
            <li>Work out<span class="remove-btn">x</span></li>
            <li>Code<span class="remove-btn">x</span></li>
            <li>Hug your puppies<span class="remove-btn">x</span></li>
          </ul>
          <div class="add-list-div">
            <label for="item-text-box">Add a notification</label>
            <input type="text" id="item-text-box" class="item-text-box">
            <button class="button add-notification-btn">Add</button>
          </div>
          <div class="button alert-close-btn"><h3>close</h3></div>
        </div>
      </section><!--/.alert-box-->

      <div class="flex-wrap"> <!-- .main-nav and .main are flex items of -->

        <nav class="main-nav">
          <ul class="nav-list">
            <li class="navLink tool" data-tip="Dashboard" tabindex="4">
              <div class="nav-icon-div">
                <img src="icons/icon-dashboard.svg" alt="Dashboard Icon"> <!--dashboard-->
              </div>
            </li>
            <li class="navLink tool" data-tip="Members" tabindex="5">
              <div class="nav-icon-div">
                <img src="icons/icon-members.svg" alt="Members Icon"> <!--members-->
              </div>
            </li>
            <li class="navLink tool" data-tip="Visits" tabindex="6">
              <div class="nav-icon-div">
                <img src="icons/icon-visits.svg" alt="Visits Icon"> <!--visits-->
              </div>
            </li>
            <li class="navLink tool" data-tip="Settings" tabindex="7">
              <div class="nav-icon-div">
                <img src="icons/icon-settings.svg" alt="Settings Icon"> <!--settings-->
              </div>
            </li>
          </ul>
        </nav>

        <main class="main">

          <section class="main-top">

            <h2>Dashboard</h2>

            <div class="search-div">
              <input type="text" class="search" name="search" placeholder="Search" onfocus="this.placeholder=''" onblur="this.placeholder='search'">
            </div>
          </section>

          <div class="main-alert">
            <h3>Alert:</h3>
            <p>Long-range scanners are picking up residual tachyon emissions near the edge of the nebula. It may be a cloaked vessel lying in wait.</p>
            <span class="remove-btn">x</span>
          </div>
          
        </main>

      </div><!-- /.flex-wrap-->

    </div><!--/.container-->

    <script src="js/scripts.js"></script>

  </body>
</html>
